<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ASCII Art Generator Pro</title>
        <link rel="stylesheet" href="/css/style.css">

    </head>

    <body>

        <div class="container">
            <div class="header">
                <h1>ASCII ART GENERATOR</h1>
                <p>Transform Your Text into Digital Art</p>
            </div>

            <div class="main-content">
                <div class="input-section">
                    <h2 class="section-title">Create Your Art</h2>

                    <div class="form-group">
                        <label for="text">Enter Your Text</label>
                        <form method="POST" action="/ascii-art">

                            <textarea name="text" class="text-input"
                                placeholder="Type your message here..."
                                required>{{.Input}}</textarea>
                        </div>

                        <div class="form-group">
                            <label for="banner">Choose Style</label>
                            <div>
                                <select name="banner" class="banner-select">
                                    <option value="standard" {{if eq .Banner
                                        "standard"
                                        }}selected{{end}}>Standard</option>
                                    <option value="shadow" {{if eq .Banner
                                        "shadow"
                                        }}selected{{end}}>Shadow</option>
                                    <option value="thinkertoy" {{if eq .Banner
                                        "thinkertoy"
                                        }}selected{{end}}>Thinkertoy
                                    </option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="generate-btn">
                            Generate ASCII Art

                        </button>
                    </form>
                </div>

                <div class="result-section">
                    <h2 class="section-title">Your ASCII Art</h2>
                    <div class="ascii-output">

                        <div class="ascii-result">{{.Result}}</div>

                    </div>

                </div>
            </div>

            <div id="notification" class="notification"></div>

        </body>

    </html>
